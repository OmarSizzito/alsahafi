        .container {

        .company-name {

.background-images {
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
    margin-top: 30px;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;
}
.image-link {
    position: relative; /* Ensure relative positioning for absolute child */
    display: inline-block;
    text-align: center;
    margin-right: 15px;
    /* Center vertically */
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.image-overlay:hover {

}

.more-details-btn {

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center horizontally and vertically */
}

.more-details-btn:hover {
    background-color: #d4af37;

}

.background-images img {
    width: 70%; /* Adjust to make images bigger */
    max-width: 400px;
    height: auto;
    border: 5px solid gold;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-out;
    object-fit: cover;
    margin-left: 40px; /* Increase margin to move images more to the right */
}

.background-images img:hover {

        .offer-images img {

            margin: 0 10px;

            transition: transform 0.3s ease-out;

        .offer-images img:hover {

        }

        .language-switcher {
            position: fixed;
            top: 20px; /* Change this value as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            background-color: #d4af37;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }


        .language-switcher:hover {
            background-color: gold;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Auto-scroll feature on image click
            const images = document.querySelectorAll('.background-images img');
            images.forEach((image, index) => {
                image.addEventListener('click', function () {
                    images[(index + 1) % images.length].scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                });
            });

            // Smooth scroll for navigation links
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                });
            });

            // Cookie consent logic
            const consent = document.querySelector('.cookie-consent');
            const consentButton = consent.querySelector('button');

            consentButton.addEventListener('click', function() {
                consent.style.display = 'none';
                // Here you can also set a cookie to remember the consent
                // document.cookie = "cookie_consent=true; max-age=31536000; path=/";
            });

            // Language switcher logic
            const switcher = document.querySelector('.language-switcher');
            const htmlElement = document.querySelector('html');

            switcher.addEventListener('click', function() {
                if (htmlElement.lang === 'en') {
                    htmlElement.lang = 'ar';
                    translateToArabic();
                } else {
                    htmlElement.lang = 'en';
                    translateToEnglish();
                }
            });

            function translateToArabic() {
                const elementsToTranslate = document.querySelectorAll('[data-translation-ar]');
                elementsToTranslate.forEach(element => {
                    element.textContent = element.dataset.translationAr;
                });
            }

            function translateToEnglish() {
                const elementsToTranslate = document.querySelectorAll('[data-translation-en]');
                elementsToTranslate.forEach(element => {
                    element.textContent = element.dataset.translationEn;
                });
            }
        });
    </script>
